	<title>Bagaimana cara memproses pembayaran sambungan rumah?</title>
</head>
	<body style="font-family:arial; line-height: 20px; font-size: 14px;">
		<ol>
			<li>Pada halaman <b>"Detail Tagihan"</b> di bagian sidebar kanan, temukan form <b>"Jumlah Bayar"</b></li>
			<li>Masukkan nominal uang tunai yang dibayarkan oleh pelanggan. Pastikan nominal tidak kurang dari jumlah tagihan.

				<img src="../../Assets/form-input-tunai.jpg" />

			<li>Tekan tombol <b>"Bayar Tagihan"</b> untuk memproses pembayaran.</li>
		</ol>
